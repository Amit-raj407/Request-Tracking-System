<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Edit Request</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<link rel="stylesheet" href="" th:href="@{/css/Request.css}" />
</head>

<body>

	<div class="container-fluid p-3">
		<img id="logo" th:src="@{/img/Cozentus-Logo.png}" alt="Cozentus-Logo">
	</div>
	<div class="container-fluid mt-3 p-3">
		<div class="row">
			<div class="col-md-6">
				<h1 class="text-center bg-light mb-3">Edit Request</h1>
				<form action="#" th:action="@{/editRequest}" th:object="${request}" method="post" autocomplete="off">

					<input type="hidden" name="" th:field="*{requestId}" readonly>

					<div class="row mb-3">
						<div class="col-md-3">
							<label for="rqstTitle">Request Title<span class="text-danger">*</span></label>
						</div>
						<div class="col-md-9">
							<input type="text" class="form-control" name="" th:field="*{requestTitle}" id="rqstTitle"
								placeholder="Request Title" readonly>
						</div>
					</div>
					<div class="row mb-3">
						<div class="col-md-3">
							<label for="rqstDesc">Request Description<span class="text-danger">*</span></label>
						</div>
						<div class="col-md-9">
							<input type="text" class="form-control" name="" id="rqstDesc"
								th:field="*{requestDescription}" placeholder="Request Description">
						</div>
					</div>
					<div class="row mb-3">
						<div class="col-md-3">
							<label for="deptSelect">Assigned To Dept<span class="text-danger">*</span></label>
						</div>

						<div class="col-md-9">
							<select class="form-select" name="" th:field="*{requestDept}" id="deptSelect">
								<option value="0" selected disabled>-Select-</option>
								<option th:each="id : ${deptIds}" th:text="${id.value}" th:value="${id.key}"></option>
							</select>
						</div>
					</div>
					<div class="row mb-3">
						<div class="col-md-3">
							<label for="userSelect">Assigned To User<span class="text-danger">*</span></label>
						</div>
						
						<div class="col-md-9">
							<select class="form-select" th:field="*{assignedTo}" name="" id="userSelect">
								<option th:value="${assignedUserId}" th:text="${assignedUserFirstName}">
								<!-- <option th:value="${assignedTo.getUserId()}" th:text="${assignedTo.getFirstName()}"> -->
								<!-- <option value="none" selected disabled>-Select-</option> -->
								<!-- <option value="user1">user1</option>
                        <option value="user2">user2</option>
                        <option value="user3">user3</option> -->
							</select>
						</div>
					</div>

					<div class="row mb-3">
						<div class="col-md-3">
							<label for="severity">Severity<span class="text-danger">*</span></label>
						</div>
						<div class="col-md-4">
							<select name="" class="form-select" id="severity" th:field="*{requestSeverity}">
								<option value="0" selected disabled>-Select-</option>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
							</select>
						</div>
		
						<div class="col-md-2 text-center">
							<label for="priority">Priority<span class="text-danger">*</span></label>
						</div>
						<div class="col-md-3">
							<select name="" class="form-select" id="priority" th:field="*{requestPriority}">
								<option value="0" selected disabled>-Select-</option>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
							</select>
						</div>
					</div>

					<div class="row mb-3">
						<div class="col-md-3">
							<label for="rqstNum">Request Number</label>
						</div>
						<div class="col-md-4">
							<input class="form-control" type="text" name="rqstNum" id="" th:field="*{requestNumber}"
								readonly>
						</div>
						<div class="col-md-2 text-center">
							<label for="status">Status<span class="text-danger">*</span></label>
						</div>
						<div class="col-md-3">

							<select class="form-select" name="" id="status" th:field="*{initialStatus}">
								<option value="none" selected disabled>-Select-</option>
								<option value="Pending">Pending</option>
								<option value="In Progress">In Progress</option>
								<option value="Completed">Completed</option>
							</select>
						</div>
					</div>
					<div class="row mb-3">
						<div class="col-md-3">
							<label for="comments">Comments</label>
						</div>
						<div class="col-md-9">
							<!-- <input class="form-control" type="text" name="" id="comments" placeholder="Comments"> -->
							<textarea class="form-control" name="" id="comments" th:field="*{initialComments}"
								placeholder="Comments"></textarea>
						</div>
					</div>
					<div class="row text-center mb-3">
						<div class="col-md-6">
							<button class="btn btn-success" id="btn-submit">Save</button>
						</div>
						<div class="col-md-6">
							<!-- <button class="btn btn-danger">Cancel</button> -->
							<a class="btn btn-danger" th:href="@{/Homepage}">Cancel</a>
						</div>
					</div>
					
					<div th:utext="${request.initialComments}">Content</div>
				</form>
				<div id="warning-msg"></div>
				<div class="text-center text-danger" th:text="${message}"></div>
			</div>
			<div class="col-md-6">
				<h3 class="text-center bg-light mb-3">Change History</h3>
				<table class="table table-footer-cell" id="myTable">
					<thead>
						<tr class="text-uppercase">
							<th scope="col">Change Type</th>
							<th scope="col">Change Description</th>
							<th scope="col">Comments</th>
							<th scope="col">Created By</th>
							<th scope="col">Status</th>
							<th scope="col">Created Date</th>
						</tr>
					</thead>

					<tr th:each="rhl : ${requestHistoryLogs}">
						<td th:text="${rhl.changeType}"></td>
						<td th:text="${rhl.auditDesc}"></td>
						<td th:text="${rhl.comments}"></td>
						<td th:text="${rhl.createdBy}"></td>
						<td th:text="${rhl.status}"></td>
						<td th:text="${rhl.createdDate}"></td>
					</tr>
				</table>
			</div>
		</div>
	</div>
	
	
	
	<!-- <div class="container mt-3">

	</div>

	<div class="container mt-3">

	</div> -->


	<script type="text/javascript" th:inline="javascript" th:src="@{/js/request.js}"></script>



	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
		crossorigin="anonymous"></script>
</body>

</html>
