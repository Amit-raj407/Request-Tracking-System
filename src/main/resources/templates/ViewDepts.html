<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
	crossorigin="anonymous">
<link rel="stylesheet" href="" th:href="@{/css/Request.css}" />
<script src="https://kit.fontawesome.com/4ed2628243.js"
	crossorigin="anonymous"></script>
</head>

<body>
	<div class="container-fluid p-3">
		<img id="logo" th:src="@{/img/Cozentus-Logo.png}" alt="Cozentus-Logo">
	</div>
	<div class="container-fluid main">
		<h1 class="text-center bg-light mb-3">Department Management</h1>
		<div class="row">
			
			<div class="col-md-3">
				<a class="btn btn-primary btn-sm" th:href="@{/Dept}">Create
					Department</a>
			</div>
			<div class="col-md-6"></div>
			<div class="col-md-3">
				<form th:action="@{/searchDept}" action="" method="get">
					<input type="search" class="form-control" name="search" id="search" placeholder="Search..">
				</form>
			</div>
		</div>

		<table class="table">
			<thead>
				<tr>
					<!-- <th scope="col">Department ID</th> -->
					<th scope="col">Department Code</th>
					<th scope="col">Department Name</th>
					<th scope="col">Parent Department Code</th>
					<th scope="col">Created By</th>
					<th scope="col">Created Date</th> 
					<th scope="col">Is Department Active</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="req, iStat : ${deptPage.content}">
					
					<!-- <td><a th:text="${req.deptId}"
						th:href="@{'/EditDept/' + ${req.deptId}}"></a></td> -->
					<!-- <td><a th:text="${req.requestNumber}"></a></td> -->
					<td><a th:text="${req.deptCode}" th:href="@{'/EditDept/' + ${req.deptId}}"></a></td>
					<td th:text="${req.departmentName}">Mark</td>
					<td th:text="${req.parentDepartmentCode}"></td>
					<td th:text="${req.createdBy}" />
					<td th:text="${req.createdDate}"></td>
					<td th:text="${req.deptActive}"></td>
				</tr>
			</tbody>
		</table>


		

		<nav aria-label="...">
			<ul class="pagination pagination-sm">
				<li class="page-item" th:if="${deptPage.totalPages > 0}"
					th:each="pageNumber : ${pageNumbers}"><a
					th:href="@{/ViewDepts(size=${deptPage.size}, page=${pageNumber})}"
					th:text=${pageNumber} class="page-link" th:style="${pageNumber==deptPage.number + 1} ? 'background-color:#CAEAF0'"></a></li>
			</ul>
		</nav>
		<div class="d-flex flex-row-reverse">
			<a class="btn btn-danger btn-sm" th:href="@{/dashboard}">Back</a>
		</div>


	</div>
</body>

</html>
